<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Investor Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #343a40;
      text-align: center;
    }

    header {
      background-color: #fa9d29;
      color: #fff;
      padding: 20px;
    }
nav {
      background-color: #fa9d29;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }
    section {
      padding: 20px;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    select, input {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
    }

    button {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    outcome {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Real Estate Investor Quiz</h1>
    <p>Answer the following questions to find out which type of real estate investor you are.</p>
  </header>
<nav>
    <a href="https://www.facebook.com/profile.php?id=100066831075022">Facebook</a>
    <a href="https://www.linkedin.com/company/84473948/admin/feed/posts/">LinkedIn</a>
    <a href="https://yairazrieli.github.io/Ben-gurion-Real-estate-community/index"> Home</a>
    <a href="https://yairazrieli.github.io/Ben-gurion-Real-estate-community/team">About the team</a>
  </nav>
  <section>
    <label for="risk">1. Your tolerance towards risk (1 - low, 5 - high):</label>
    <select id="risk">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="capital">2. How high is your initial capital (1 - low, 5 - high):</label>
    <select id="capital">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="handsFull">3. Do you like the idea of getting your hands full of work for extra money?</label>
    <select id="handsFull">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button onclick="calculateOutcome()">Get Your Investment Type</button>

    <outcome id="result"></outcome>
  </section>

  <script>
    function calculateOutcome() {
      const risk = document.getElementById("risk").value;
      const capital = document.getElementById("capital").value;
      const handsFull = document.getElementById("handsFull").value;
      const resultElement = document.getElementById("result");

      let outcome = "";

      
      if (risk >= 4 && capital >= 4 && handsFull === "yes") {
        outcome = "Multifamily Investment";;
      } else if (capital <= 3 && handsFull === "no") {
        outcome = "REIT Investment";
      } else if (risk >= 4 && handsFull === "yes") {
        outcome = "Real Estate Flipping investment ";
      } else if (capital >= 4 && (risk < 4 || handsFull === "no")) {
        outcome = "Single House Investment";
      } else {
        outcome = "Single House Investment";
      }

     resultElement.innerText = `Based on your answers, you are recommended for: 🥁🥁🥁 ${outcome}`; 
    }
  </script>

</body>
</html>
